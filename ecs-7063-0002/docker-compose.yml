version: '2'
services:
  bmsmongors2:
    container_name: bmsmongors2
    image:  mongo:3.4
    restart: always
    command: mongod --shardsvr --replSet bmsmongors --dbpath /data/db --port 27018
    ports:
      - 27018:27018
    expose:
      - "27018"
    environment:
      TERM: xterm
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mongo_cluster/data/db:/data/db
  bmsmongorsconf2:
    container_name: bmsmongorsconf2
    image:  mongo:3.4
    restart: always
    command: mongod --configsvr --replSet bmsmongorsconf --dbpath /data/db --port 27019
    environment:
      TERM: xterm
    ports:
      - 27019:27019
    expose:
      - "27019"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mongo_cluster/config:/data/db
  bmsmongos2:
      container_name: bmsmongos2
      image:  mongo:3.4
      restart: always
      network_mode: "host"
      depends_on:
        - bmsmongorsconf2
        - bmsmongors2
      command: mongos --configdb 192.168.1.20:27019,192.168.1.114:27019,192.168.1.136:27019 --port 27017
      ports:
        - 27017:27017
      expose:
        - "27017"
      volumes:
        - /etc/localtime:/etc/localtime:ro
