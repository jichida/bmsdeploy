version: '2'
services:
  srvpushapp:
    image: node:6.11.2
    restart: always
    command: node --max-old-space-size=8192 ./index.js
    working_dir: /app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /root/bms/deploy/srvpushapp:/app
      - /root/bms/deploy/dist/log:/log
    environment:
      - DEBUG=*
      - DEBUG_COLORS=1
      - MONGO_URL=mongodb://192.168.1.20:27007,192.168.1.114:27007/bmscatl
      - mongos=true
      - logdir=/log
    network_mode: "host"
